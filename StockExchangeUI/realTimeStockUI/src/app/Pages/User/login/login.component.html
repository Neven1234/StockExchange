<div class="row justify-content-center">
    <div class="col-4" >
        <form [formGroup]="LoginForm" >
            <h2 class="text-center text-primary">Login</h2>
            <hr>
            <div class="form-group">
                <input [ngClass]="{'is-invalid':LoginForm.get('username')?.errors && LoginForm.get('username')?.touched}"
                 class="form-control"
                  placeholder="username" 
                  formControlName="username">
                <div class="invalid-feedback" 
                *ngIf="LoginForm.get('username')?.touched && LoginForm.get('username')?.hasError('required')">
                username is required</div>
              </div>
            <div class="form-group">
                <input type="password" 
                [ngClass]="{'is-invalid':LoginForm.get('password')?.errors && LoginForm.get('password')?.touched}"
                 class="form-control" 
                 formControlName="password" placeholder="Password"  >
                 <div class="invalid-feedback" *ngIf="LoginForm.get('password')?.hasError('required') && LoginForm.get('password')?.touched">
                  Password is required</div>
                  <div class="invalid-feedback" *ngIf="LoginForm.get('password')?.hasError('minlength') && LoginForm.get('password')?.touched">
                   password should be at least 12 characters</div>
                   
            </div>
            <div style="margin-top: 10px;">
                <button  class="btn btn-success" [disabled]="!LoginForm.valid"  (click)="Login()" type="submit">Login</button>
                
                <button class="btn btn-default" type="button" (click)=" Cancel()">Cancel</button>
                <a class="nav-link" href="register">Sign up </a>
             </div>
            
        </form>
    </div>
</div>
